{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX ui</title>
</head>
<body style="margin:0; width: 100vw; height: 100vh; display: flex; flex-direction: column;">
<div style="display:flex; flex-direction:column; flex:1; height: 100vh;">
    {{template "header" .}}
    <div style="display:flex; flex:1; border: 1px solid;">
        {{template "sideNav" .}}
        <div style="display:flex; width: 100%; border: 1px solid; padding:8px; overflow:auto;">
            {{block "content" .}}{{end}}
        </div>
    </div>
    {{template "footer" .}}
</div>
</body>
</html>
{{end}}
