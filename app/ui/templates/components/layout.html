{{define "layout"}}
  {{template "header" .}}
  <main class="flex" style="flex: 1;">
    
    {{template "sideNav" .}}
    <div
      id="content"
      style="
        display: flex;
        width: 100%;
        padding: 8px;
        overflow: auto;
      "
    >
      {{block "content" .}}{{end}}
    </div>
  </main>
  {{template "footer" .}}
{{end}}
